<html lang="en"><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content="{{.keyword}}"><meta name="description" content="{{.description}}"><title>{{.title}}</title>{{template "common-css" .}}
<link rel="stylesheet" href="{{.cdnUrl}}/css/donate_list.css?v={{.version}}"><link rel="shortcut icon" href="{{.cdnUrl}}/favicon.ico">{{template "toolbar" .}}<div class="z-home-box"><div class="user-container"><div class="row center-block">{{template "user_menu" .}}<div class="user-container-right col-md-8"><div class="title"><p class="active">贡献列表</div><div id="donate_list" class="seek-list-container"></div><div class="zz-no-more" style="display:none" id="zz-no-more">没有更多贡献记录了，快去<a href="/donate">贡献</a>您的资料数据吧</div></div></div></div></div>{{template "footer" .}}<div style="top:30%" class="modal fade bs-example-modal-sm" tabindex="-1" id="warnModal" role="dialog" aria-labelledby="mySmallModalLabel"><div class="modal-dialog modal-sm"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button><h5 class="modal-title" id="mySmallModalLabel">提示</h5></div><div class="modal-body text-center">确定要删除这条贡献记录吗?</div><div class="modal-footer"><a onclick=donateObject.delete($(this)) id="button" href="javascript:;" role="button" class="btn btn-success btn-sm pull-left">确认</a>
<a href="javascript:;" role="button" class="btn btn-warning btn-sm pull-right" data-dismiss="modal">放弃</a></div></div></div></div>{{template "modal" .}}
{{template "common-js" .}}
<script src="{{.cdnUrl}}/js/main/user/donate.js?v={{.version}}"></script>
<script type="text/html" id="donate-template">[? for(var i = 0; i != data.length; i++){ ?]<div id="data-[?= data[i].Uuid ?]" class="seek-data-container row"><div class="download-left col-xs-2"><a href="javascript:;" style="display:flex;align-items:center"><img class="img-responsive" alt="Responsive image" src="/images/img_2.png"></a></div><div class="download-right col-xs-10"><div class="title-box"><a href="javascript:;"><h2><h2>[?= data[i].DonateTitle ?]</h2></h2></a><span class="article-list-item-tag col-xs-4">[?=data[i].CollectStateString?]</span></div><p class="seek-description">[?= data[i].DonateDescription ?]<p class="seek-description">网盘地址: [?= data[i].ShareUrl ?]<p class="seek-description">提取码: [?= data[i].SharePwd ?]<div class="seek-header"><ul class="slug-nav"><li><a href="/donate/edit/[?= data[i].Uuid ?]" class="category"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a><li><a href="/donate/info/[?= data[i].Uuid ?]" class="category"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a><li onclick='openModal("[?= data[i].Uuid ?]")'><a href="javascript:;" class="category"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></ul><div class="user-box"><a class="user">[?= data[i].CreateTime ?]</a></div></div></div></div>[? } ?]</script><script>function openModal(uuid){$("#button").attr("delete-id",uuid),$("#warnModal").modal()}donateObject.init()</script>
