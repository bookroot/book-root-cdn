<html lang="en"><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content="{{.keyword}}"><meta name="description" content="{{.description}}"><title>{{.title}}</title>{{template "common-css" .}}
<link rel="stylesheet" href="{{.cdnUrl}}/css/message_list.css?v={{.version}}"><link rel="shortcut icon" href="{{.cdnUrl}}/favicon.ico">{{template "toolbar" .}}<div class="z-home-box"><div class="user-container"><div class="row center-block">{{template "user_menu" .}}<div class="user-container-right col-md-8"><div class="history-title"><p class="active">消息列表</div><div id="message-list" class="seek-list-container"></div><div class="zz-no-more" style="display:none" id="zz-no-more">没有更多消息了~~</div></div></div></div></div>{{template "footer" .}}<div id="messageModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"><div class="modal-dialog modal-sm"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button><h5 class="modal-title" id="mySmallModalLabel">消息</h5></div><div id="content" style="word-break:break-all" class="modal-body text-center"></div><div class="modal-footer"><a href="javascript:;" role="button" class="btn btn-warning btn-sm pull-right" data-dismiss="modal">关闭</a></div></div></div></div>{{template "modal" .}}
{{template "common-js" .}}
<script type="text/html" id="message-template">[? for(var i = 0; i != data.length; i++){ ?]<div class="seek-data-container row"><div class="download-left col-xs-1"><a onclick='MessageObject.open("[?= data[i].Description ?]")'><span style="margin-top:30px" class="glyphicon glyphicon-comment" aria-hidden="true"></span></a></div><div class="download-right col-xs-11"><div class="title-box"><a onclick='MessageObject.open("[?= data[i].Description ?]")'><h2><h2>[?= data[i].Title ?]</h2></h2></a></div><p class="seek-description">[?= data[i].Description ?]<div class="seek-header"><div class="user-box"><a class="user">[?= data[i].Time ?]</a></div></div></div></div>[? } ?]</script><script src="{{.cdnUrl}}/js/main/user/message.js?v={{.version}}"></script>
<script>MessageObject.Init()</script>
