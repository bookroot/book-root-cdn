<html lang="en"><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content="{{.keyword}}"><meta name="description" content="{{.description}}"><title>{{.title}}</title>{{template "common-css" .}}
<link rel="stylesheet" href="{{.cdnUrl}}/css/user_apply_seek_list.css?v={{.version}}"><link rel="shortcut icon" href="{{.cdnUrl}}/favicon.ico">{{template "toolbar" .}}<div class="z-home-box"><div class="user-container"><div class="row center-block">{{template "user_menu" .}}<div class="user-container-right col-md-8"><div class="title"><p class="active">回答列表</div><div id="ask_list" class="seek-list-container"></div><div class="zz-no-more" style="display:none" id="zz-no-more">没有更多回答记录，快去<a href="/seek/list">资料需求池</a>帮助别人吧~~</div></div></div></div></div><script type="text/html" id="ask-seek-template">[? for(var i = 0; i != data.length; i++){ ?]<div id="data-[?= data[i].Uuid ?]" class="seek-data-container row"><div class="seek-right col-xs-11"><div class="title-box"><a href="/seek/info/[?= data[i].SeekUuid ?]"><h2>[?= data[i].MeansTitle ?]</h2></a><span class="article-list-item-tag col-xs-4">[?=data[i].AuditString?]</span></div><p class="seek-description">网盘地址: [?= data[i].ShareUrl ?]<p class="seek-description">网盘提取码: [?= data[i].SharePwd ?]<p class="seek-description">[?= data[i].Comment ?]<div class="seek-header"><ul class="slug-nav"><li><a href="/user/ask/edit/[?= data[i].Uuid ?]" class="category"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a><li><a href="/user/ask/info/[?= data[i].Uuid ?]" class="category"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a><li onclick='openModal("[?= data[i].Uuid ?]")'><a href="javascript:;" class="category"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></ul><div class="user-box"><a class="user">用户:[?= data[i].User.Nickname ?]</a></div></div></div></div>[? } ?]</script>{{template "footer" .}}<div class="modal fade" id="myModal"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&#215;</span></button><h4 class="modal-title" id="myModalLabel">回答</h4></div><div class="modal-body"><form><div class="form-group"><label for="shareUrl">网盘地址</label>
<input autocomplete="off" type="input" class="form-control" id="shareUrl" placeholder="Email"></div><div class="form-group"><label for="code">提取码</label>
<input autocomplete="off" type="input" class="form-control" id="code" placeholder="Password"></div></form></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
<button type="button" id="save" onclick=userAskSeekList.hrefShareUrl() class="btn btn-primary">复制并且跳转</button></div></div></div></div><div style="top:30%" class="modal fade bs-example-modal-sm" tabindex="-1" id="warnModal" role="dialog" aria-labelledby="mySmallModalLabel"><div class="modal-dialog modal-sm"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button><h5 class="modal-title" id="mySmallModalLabel">提示</h5></div><div class="modal-body text-center">确定要删除这条贡献记录吗?</div><div class="modal-footer"><a onclick=userAskSeekList.delete($(this)) id="button" href="javascript:;" role="button" class="btn btn-success btn-sm pull-left">确认</a>
<a href="javascript:;" role="button" class="btn btn-warning btn-sm pull-right" data-dismiss="modal">放弃</a></div></div></div></div>{{template "modal" .}}
{{template "common-js" .}}
<script src="{{.cdnUrl}}/js/plugin/clipboard.min.js"></script>
<script src="{{.cdnUrl}}/js/main/user/user_ask_seek_list.js?v={{.version}}"></script>
<script>function openModal(uuid){$("#button").attr("delete-id",uuid),$("#warnModal").modal()}userAskSeekList.init()</script>
