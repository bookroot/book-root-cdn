<html lang="en"><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content="{{.keyword}}"><meta name="description" content="{{.description}}"><title>{{.title}}</title>{{template "common-css" .}}
<link rel="stylesheet" href="{{.cdnUrl}}/css/feedback.css?v={{.version}}"><link rel="shortcut icon" href="{{.cdnUrl}}/favicon.ico">{{template "toolbar" .}}<div class="z-home-box"><div class="user-container"><div class="row center-block">{{template "user_menu" .}}<div class="user-container-right col-md-8"><div class="history-title"><p class="active">反馈</div><div id="feedback-form" class="seek-list-container"><form><div class="form-group col-xs-11"><label for="title">标题</label>
<input autocomplete="off" value="{{.info.Title}}" type="input" class="form-control" id="title" placeholder="标题"></div><div class="form-group col-xs-11"><label for="description">备注</label>
<textarea autocomplete="off" style="height:100px" id="description" name="remark" class="form-control">{{.info.Description}}</textarea></div><div class="form-group col-xs-11"><button style="float:right" onclick=feedbackObject.save() type="button" class="btn btn-default">提交</button></div></form></div></div></div></div></div>{{template "footer" .}}
{{template "modal" .}}
{{template "common-js" .}}
<script src="{{.cdnUrl}}/js/main/user/feedback.js?v={{.version}}">feedbackObject.InitInfo()</script>
