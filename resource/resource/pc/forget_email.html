<html lang="en"><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content="{{.keyword}}"><meta name="description" content="{{.description}}"><title>{{.title}}</title><link rel="stylesheet" href="{{.cdnUrl}}/css/forget.css"><link rel="stylesheet" href="{{.cdnUrl}}/css/bootstrap/bootstrap.min.css"><link rel="shortcut icon" href="{{.cdnUrl}}/favicon.ico"><div class="z-home-box"><div class="z-container"><div><div class="zz-dialog-box"><div class="zz-dialog zz-dialog-new"><h1 class="text-center">忘记密码</h1><div class="zz-body1"><div class="zz-pwd-body-center"><div class="col-md-6 col-lg-4"><form><div class="mb-3"><label for="email" class="form-label">邮箱</label>
<input type="email" class="form-control" id="email" placeholder="请输入邮箱"></div><div class="mb-3"><label for="password" class="form-label">新密码</label>
<input type="password" class="form-control" id="password" placeholder="请输入密码"></div><div class="mb-3"><label for="password-confirm" class="form-label">确认密码</label>
<input type="password" class="form-control" id="password-confirm" placeholder="请确认密码"></div><div class="mb-3"><label for="verification-code" class="form-label">验证码</label><div class="input-group"><input class="form-control" id="verification-code" placeholder="请输入验证码">
<button class="btn btn-outline-secondary" id="send-code" type="button">
发送验证码</button></div></div><div class="text-center"><button type="button" id="forget_submit" class="btn btn-success">修改</button></div></form></div></div></div></div></div></div></div><div class="zz-hint-box zz-hint-box-sew" id="zz-hint-box" style="display:none"></div></div><script src="{{.cdnUrl}}/js/main/common.js?v={{.version}}"></script>
<script src="{{.cdnUrl}}/js/main/email-user.js?v={{.version}}"></script>
<script>common.SetBaseUrl("{{.baseUrl}}");const sendCodeBtn=document.getElementById("send-code");sendCodeBtn.addEventListener("click",()=>{let email=document.getElementById("email").value;if(!common.checkEmail(email)){common.showHint("error","请输入正确邮箱");return}sendCodeBtn.disabled=!0;let count=60;sendCodeBtn.innerText=`${count}秒后可重发`,EmailUserObject.sendVerifyCode(email,1);const timer=setInterval(()=>{count--,sendCodeBtn.innerText=`${count}秒后可重发`,count===0&&(clearInterval(timer),sendCodeBtn.disabled=!1,sendCodeBtn.innerText="发送验证码")},1e3)});const regSubmit=document.getElementById("forget_submit");regSubmit.addEventListener("click",()=>{let email=document.getElementById("email").value,password=document.getElementById("password").value,passwordConfirm=document.getElementById("password-confirm").value,verifyCode=document.getElementById("verification-code").value;if(!common.checkEmail(email)||!password||!verifyCode){common.showHint("error","请完善注册信息！");return}if(password!==passwordConfirm){common.showHint("warning","两次密码不一致！");return}EmailUserObject.modify(email,password,verifyCode)})</script>
