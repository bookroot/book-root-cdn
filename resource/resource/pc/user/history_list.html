<html lang="en"><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content="{{.keyword}}"><meta name="description" content="{{.description}}"><title>{{.title}}</title>{{template "common-css" .}}
<link rel="stylesheet" href="{{.cdnUrl}}/css/history_list.css?v={{.version}}"><link rel="shortcut icon" href="{{.cdnUrl}}/favicon.ico">{{template "toolbar" .}}<div class="z-home-box"><div class="user-container"><div class="row center-block">{{template "user_menu" .}}<div class="user-container-right col-md-8"><div class="history-title"><p class="active">历史足迹</div><div id="history-list" class="seek-list-container"></div><div class="zz-no-more" style="display:none" id="zz-no-more">没有更多历史记录了，快去<a href="/">看看</a>吧</div></div></div></div></div>{{template "footer" .}}
{{template "modal" .}}
{{template "common-js" .}}
<script type="text/html" id="history-template">[? for(var i = 0; i != data.length; i++){ ?]<div class="seek-data-container row"><div class="download-left col-xs-2"><a target="_blank" href="/means/[?= data[i].Id ?].html"><img class="img-responsive" alt="Responsive image" src="{{.cdnUrl}}/images/PDF.png"></a></div><div class="download-right col-xs-10"><div class="title-box"><a target="_blank" href="/means/[?= data[i].Id ?].html"><h2><h2>[?= data[i].Title ?]</h2></h2></a></div><div class="seek-header"><ul class="slug-nav"><li><a href="javascript:;" class="category">[?= data[i].CategoryDetail.CategoryName ?]</a></ul><div class="user-box"><a class="user">[?= data[i].Time ?]</a></div></div><div class="col-md-12"><button style="float:right" data-clipboard-text="[?= data[i].Extension.Command ?]" type="button" onclick=commandClick($(this)) class="command-button col-md-2 btn [?= data[i].CommandCss ?]">[?= data[i].CommandString ?]</button></div></div></div>[? } ?]</script><script src="{{.cdnUrl}}/js/plugin/clipboard.min.js"></script>
<script src="{{.cdnUrl}}/js/main/user/history.js?v={{.version}}"></script>
<script>historyObject.Init();function commandClick(ele){if(!ele.hasClass("btn-success"))return;var clipboard=new ClipboardJS(".command-button",{});console.log(clipboard),clipboard.on("success",function(e){window.scrollTo(0,0),console.info("Action:",e.action),console.info("Text:",e.text),console.info("Trigger:",e.trigger),common.showHint("success","口令复制成功"),e.clearSelection()}),clipboard.on("error",function(){common.showHint("warning","复制失败")})}</script>
