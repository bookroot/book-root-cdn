<html lang="en"><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content="{{.keyword}}"><meta name="description" content="{{.description}}"><title>{{.title}}</title>{{template "common-css" .}}
<link rel="stylesheet" href="{{.cdnUrl}}/css/seek.css?v={{.version}}"><link rel="shortcut icon" href="{{.cdnUrl}}/favicon.ico">{{template "toolbar" .}}<div class="z-home-box"><div><div class="col-md-2"></div><div class="donate-container row col-md-8"><div class="donate-content center-block"><div class="donate-title col-xs-12"><p class="title">我要找资料</div><form><div class="form-group col-xs-11"><label for="means_name">资料名称</label>
<input disabled value="{{.info.MeansTitle}}" autocomplete="off" name="means-name" type="input" class="form-control" id="means_name" placeholder="请在这里输入您想要查找的资料名称"></div><div class="form-group col-xs-11"><label for="means_description">资料描述</label>
<textarea disabled autocomplete="off" name="means-description" class="form-control" placeholder="请在这里输入您想要查找的资料简介" id="means_description">{{.info.MeansDescription}}</textarea></div><div class="form-group col-xs-11"><label>是否匿名发布</label><div>{{if eq .info.Anonymous 1}}
<input checked id="anonymous" name="anonymous" type="checkbox">
{{else}}
<input id="anonymous" name="anonymous" type="checkbox">
{{end}}</div></div></form></div></div><div class="col-md-2"></div></div>{{template "footer" .}}</div>{{template "modal" .}}
{{template "common-js" .}}
<script src="{{.cdnUrl}}/js/main/user/seek.js?v={{.version}}"></script>
